<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <div class = "row">
        <div class="card col-3">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              
              
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add New Entry
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New Entry</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="project-name" class="col-form-label">Project Name:</label>
                          <input type="text" class="form-control" id="project-name">
                        </div>
                        <div class="form-group">
                          <label for="project-type" class="col-form-label">Type of Project:</label>
                          <textarea class="form-control" id="project-type"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="hourly-wage" class="col-form-label">Hourly Wage:</label>
                          <input type="text" class="form-control" id="hourly-wage">
                        </div>
                        <div class="form-group">
                          <label for="due-date" class="col-form-label">Due Date:</label>
                          <input type="text" class="form-control" id="due-date"></input>
                        </div>
                      </form>
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <table class="table table-striped col-9">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Project Name</th>
                <th scope="col">Project Type</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Due Date</th>
                <th scope="col">Days until Due Date</th>
                <th scope="col">Estimated Total Earned</th>
              </tr>
            </thead>
            <tbody>
              <!--<tr>

              </tr>-->

          </table>
    </div>
    
</body>
